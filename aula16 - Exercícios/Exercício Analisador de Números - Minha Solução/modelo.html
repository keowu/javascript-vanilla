<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo Exercício</title>
        <link rel="stylesheet" href="./estilo.css"> 
    </head>
    <body>
        <header>
            <h1>Analisador de número !</h1>
        </header>
        <main>
            <section>
                <div>
                    <form>
                        <p>Número (entre 1 e 100):</p>
                        <input type="text" placeholder="Insira o número" id="btntxt">
                        <input type="button" value="Adicionar" id="btnadd">
                    </form>
                </div>
                <div>
                    <form>
                        <select id="caixaselect" multiple size="10">
                            <input type="button" id="btnfinalizar" value="Finalizar">
                        </select>
                    </form>
                    <div id="res"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; João Keowu</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
