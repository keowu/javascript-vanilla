        <script>
            //para converter um número para uma string eu posso usar String(); ou n.toString();
            //posso usar Number.parseFloat() ou parseInt(), ou posso abreviar isso usando somente graças ao ECMA script Number() e ele vai decidir sozinho qual tipo é real ou int.
            var n1 = Number(window.prompt('Digite um número: ')); //String
            var n2 = Number(window.prompt('Digite outro número: ')); //String
            var soma = n1 + n2;
            window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${soma}`); //concatenação
            // number + number para adição
            // string + string para concatenação
        </script>
