<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 04</title>
        <style>
            body{
                font: normal 20pt Arial;
            }
        
        </style>
    </head>
    <body>
        
        <script>
            var nome = window.prompt('Qual é o seu nome ?');
            var salario = Number(window.prompt('Digite seu salário: '));
            document.write(`Olá, <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras .<br>`);
            document.write(`Seu nome em maúsculas é ${nome.toUpperCase()} <br>`);
            document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`);
            document.write(`Seu salário é ${salario.toFixed(2).replace('.', ',')}<br>`);
            document.write(`Seu salário formatado em reais é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br>`);
            document.write(`Seu salário formatado em dolares é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} <br>`);
            document.write(`Seu salário formatado em euros é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}`)
        </script>
    </body>
</html>
