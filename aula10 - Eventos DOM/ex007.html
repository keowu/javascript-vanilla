<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos DOM</title>
        <style>
            
            div#area{
                font-size: normal 20pt Arial;
                background: rgb(42, 139, 42);
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- SEM EVENT LISTENER
        <div id="area" onclick="clicar();" onmousemove="entrar();" onmouseout="sair();">
            Interaja....
        </div> -->
        
        <!-- COM EVENT LISTENER -->
        <div id="area">
            Interaja....
        </div> 
        <script>
            var a = window.document.body.querySelector('div#area');
            a.addEventListener('click', clicar);
            a.addEventListener('mousemove', entrar);
            a.addEventListener('mouseout', sair);
            
            function clicar(){
               a.innerText = 'Clicou !';
               a.style.background = 'red';
            }
            
            function entrar(){
                a.innerText = 'Entrou!';
                a.style.background = 'blue';
            }
            
            function sair(){
                a.innerText = 'Saiu!';
                a.style.background = 'green';
            }
        </script>
    </body>
</html>
